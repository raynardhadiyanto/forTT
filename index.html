        /* Snowfall */
        .snowfall {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .snowflake {
            position: absolute;
            color: white;
            font-size: 14px;
            opacity: 0.6;
            animation: fall linear infinite;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        /* Header */
        .header {
            text-align: center;
            padding: 50px 20px 20px;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 400;
            color: var(--berry);
            margin-bottom: 8px;
            letter-spacing: 0.02em;
        }

        .header .subtitle {
            font-size: 0.9rem;
            color: var(--dusty-rose);
            font-weight: 400;
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }

        .header .date-range {

            font-style: italic;
            font-size: 1rem;
            color: var(--pine);
            margin-top: 5px;

        .decorative-line {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            margin: 18px auto;

        .calendar-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 10px 20px;
            position: relative;
            z-index: 1;
        }

        .calendar-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 22px;
            padding: 15px 0 40px;
        }

        /* Memory Card */
        .memory-card {
            width: 240px;
            height: 300px;
            cursor: pointer;
            position: relative;
        }

        .memory-card.locked {
            cursor: not-allowed;
        }

        .card-front {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, var(--snow), var(--blush));
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            border: 1px solid rgba(255,255,255,0.7);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .memory-card:not(.locked):hover .card-front {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 45px rgba(139, 74, 94, 0.2),
                inset 0 2px 0 rgba(255,255,255,0.8);
        }

        .card-front::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid rgba(201, 169, 98, 0.2);
            border-radius: 12px;
            pointer-events: none;
        }

        .ribbon {
            position: absolute;
            top: -5px;
            right: 18px;
            width: 26px;
            height: 45px;
            background: var(--berry);
            box-shadow: 0 3px 8px rgba(139, 74, 94, 0.25);

            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            border-left: 13px solid var(--berry);
            border-right: 13px solid var(--berry);
            border-bottom: 8px solid transparent;

            font-family: 'Cormorant Garamond', serif;
            font-size: 0.85rem;

            letter-spacing: 0.1em;
            text-transform: uppercase;

        .card-number {

            font-size: 4rem;
            color: var(--berry);
            font-weight: 400;
            line-height: 1;
            margin-bottom: 3px;

            margin-bottom: 8px;

            font-size: 1.3rem;
            color: var(--deep-mauve);

            color: var(--dusty-rose);
            opacity: 0.8;
            letter-spacing: 0.06em;
            display: flex;
            align-items: center;

            left: 0;
            right: 0;
            bottom: 0;

            backdrop-filter: blur(3px);
            border-radius: 18px;
            display: none;
            align-items: center;
            justify-content: center;
        }

        }

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(74, 74, 74, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }

        }

            max-width: 600px;
            width: 100%;

            overflow-y: auto;
            position: relative;

    </style>

        // Set to 'true' for production (cards unlock on their day)
        // Set to 'false' for testing (all cards accessible)
        const ENABLE_DAILY_LOCK = true;
        const YEAR = 2025;

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

        function isCardUnlocked(day) {
            if (!ENABLE_DAILY_LOCK) return true;
            const today = new Date();
            const cardDate = new Date(YEAR, 11, day);
            today.setHours(0, 0, 0, 0);
            cardDate.setHours(0, 0, 0, 0);
            return today >= cardDate;
        }

        function getDayName(day) {
            const date = new Date(YEAR, 11, day);
            return dayNames[date.getDay()];
        }

        function openModal(index) {
            const memory = memories[index];
            if (!isCardUnlocked(memory.day)) return;

            document.getElementById('modalDayLabel').textContent = `December ${memory.day}`;
            document.getElementById('modalTitle').textContent = memory.title;
            document.getElementById('modalBody').innerHTML = memory.content;
            document.getElementById('modalOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            document.body.style.overflow = '';
        }

        // Close modal on overlay click
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeModal();
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Generate cards
        const grid = document.getElementById('calendarGrid');
        
        memories.forEach((memory, index) => {
            const card = document.createElement('div');
            const unlocked = isCardUnlocked(memory.day);
            card.className = `memory-card ${unlocked ? '' : 'locked'}`;
            card.style.animationDelay = `${index * 0.08}s`;
            
            const dayName = getDayName(memory.day);
            
            card.innerHTML = `
                <div class="card-front">
                    <div class="ribbon"></div>
                    <span class="card-day">${dayName}</span>
                    <span class="card-number">${memory.day}</span>
                    <span class="card-month">December</span>
                    <span class="card-title">${memory.title}</span>
                    ${unlocked 
                        ? '<span class="card-hint">tap to open â™¡</span>'
                        : `<span class="card-hint">ğŸ”’ opens Dec ${memory.day}</span>`
                    }
                    <div class="locked-overlay"></div>
                </div>
            `;
            
            card.addEventListener('click', () => openModal(index));
            grid.appendChild(card);
        });

        // Snowfall

        const snowflakes = ['â„', 'â…', 'â†', 'âœ§', 'Â·'];

            snowfall.appendChild(flake);
